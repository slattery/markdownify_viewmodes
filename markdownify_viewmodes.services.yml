services:
  markdownify_viewmodes.view_mode_resolver:
    class: Drupal\markdownify_viewmodes\Service\ViewModeResolver
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@entity_display.repository'
      - '@logger.factory'
  markdownify_viewmodes.markdown_canonical_subscriber:
    class: Drupal\markdownify_viewmodes\EventSubscriber\MarkdownCanonicalSubscriber
    arguments: 
      - '@path_alias.repository'
      - '@language_manager'
    tags:
      - { name: event_subscriber }